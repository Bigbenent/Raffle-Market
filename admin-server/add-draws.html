<div class="container-fluid px-4 py-4">

  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="fw-bold mb-0">
      <i class="bi bi-ticket-detailed text-success me-2"></i>Add New Draw
    </h5>
    <button class="btn btn-outline-success btn-sm">
      <i class="bi bi-eye me-1"></i> View All Draws
    </button>
  </div>

  <!-- Add Draw Form Card -->
  <div class="card  shadow-sm border-0 rounded-4 p-4 fadeInUp">
    <form id="addDrawForm" enctype="multipart/form-data">
      <div class="row g-3">
        
        <!-- Draw Title -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Draw Title</label>
          <input type="text" class="form-control" name="drawTitle" placeholder="Enter draw title..." required>
        </div>

        <!-- Category -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Category</label>
          <select class="form-select" name="category" required>
            <option value="">Select Category</option>
            <option value="FoodStuffs Mega Draw">FoodStuffs Mega Draw</option>
            <option value="Electronics Mega Draw">Electronics Mega Draw</option>
            <option value="Hotel Stay Draw">Hotel Stay Draw</option>
          </select>
        </div>

        <!-- Description -->
        <div class="col-12">
          <label class="form-label fw-semibold">Description</label>
          <textarea class="form-control" name="description" rows="4" placeholder="Write brief details about this draw..." required></textarea>
        </div>

        <!-- Ticket Price -->
        <div class="col-md-4">
          <label class="form-label fw-semibold">Ticket Price (₦)</label>
          <input type="number" class="form-control" name="ticketPrice" placeholder="e.g. 500" required>
        </div>

        <!-- Ticket Slots -->
        <div class="col-md-4">
          <label class="form-label fw-semibold">Ticket Slots</label>
          <input type="number" class="form-control" name="ticketSlots" placeholder="e.g. 100" required>
        </div>

        <!-- Start Date -->
        <div class="col-md-4">
          <label class="form-label fw-semibold">Draw Start Date</label>
          <input type="date" class="form-control" name="startDate" required>
        </div>

        <!-- End Date -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Draw End Date</label>
          <input type="date" class="form-control" name="endDate" required>
        </div>

        <!-- Upload Image -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Draw Image</label>
          <input type="file" class="form-control" id="drawImage" name="drawImage" accept="image/*" required>
        </div>

        <!-- Image Preview -->
        <div class="col-12 text-center mt-3">
          <img id="imagePreview" src="https://via.placeholder.com/200x120?text=Preview" 
               class="rounded-4 shadow-sm border" width="200" height="120" alt="Preview">
        </div>

        <!-- Submit -->
        <div class="col-12 text-end mt-4">
          <button type="submit" class="btn btn-success px-4 rounded-3">
            <i class="bi bi-plus-circle me-1"></i> Add Draw
          </button>
        </div>

      </div>
    </form>
  </div>

<!-- JS -->
<script>
  // Live Image Preview
  document.getElementById("drawImage").addEventListener("change", function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById("imagePreview");
    if (file) {
      preview.src = URL.createObjectURL(file);
    }
  });
</script>
